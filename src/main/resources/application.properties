# Spring Boot Application Properties
spring.application.name=URL-Shortener
spring.profiles.active=dev

# Server Configuration
server.port=8080

# Spring Security
spring.security.user.name=admin
spring.security.user.password=admin

# Spring Data MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/url-shortener-database
spring.data.mongodb.database=url-shortener-database
spring.data.mongodb.username=root
spring.data.mongodb.password=root

# Spring Batch
spring.batch.job.enabled=true
spring.batch.jdbc.initialize-schema=always

# Quartz
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=embedded

# Caching
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=5m

# Email
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your-email@example.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Actuator
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.file.name=logs/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# Spring AI (Example configuration, adjust as needed)
spring.ai.openai.api-key=your-api-key

# Micrometer (Prometheus)
management.prometheus.metrics.export.enabled=true
